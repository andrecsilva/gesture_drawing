<style>
	#tag_button {
	    position: absolute;
	    border:2px solid #6495ED;
	    background-color: #BCD2EE;
	    border-radius: 40px;
	    padding: 0 10 0 10;
	    display:block;
	}

	#tag_button:hover {
	  background-color:red;
	}

</style>

<div style="text-align:center">
	<h1> List of Tags ({{ tag_count }}) </h1>
</div>


<div>
	<a href="/add_tag ">
		<span id="tag_button" > Add a new Tag </span>
	</a>
</div>

<br>
<br>

<div class="tag_list">
{% for tag,ref_count in tag_list %}
	<div class="tag">
		<a href="{% url 'gesture:tag' tag.id %}">
			 {{ tag.name }} ({{ ref_count }}) 
		</a>
	</div>
	<br>
{% endfor %} 
</div>
